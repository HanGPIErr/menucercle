<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="#"><ion-icon name="logo-twitch"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="logo-octocat"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="logo-windows"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <a href="#"><ion-icon name="logo-discord"></ion-icon></a>
        </li>
        <li style="--i:6;">
            <a href="#"><ion-icon name="logo-wordpress"></ion-icon></a>
        </li>
        <li style="--i:7;">
            <a href="#"><ion-icon name="logo-amazon"></ion-icon></a>
        </li>
    </div>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick =function() {
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
